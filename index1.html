<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字时钟1.0</title>
    <link rel="stylesheet" type="text/css" href="index1.css" />
    <script type="text/javascript" src="jQuery/jquery-1.3.2.js"></script>
    <script type="text/javascript" src="index1.js"></script>
</head>
<body>
    <div id="header">

        <div id="center">

            <div id="clock">
                <!--时针-->
                <div id="hours"></div>

                <div class="and1">:</div>
                <!--分针-->
                <div id="minutes"></div>

                <div class="and2">:</div>

                <!--秒针-->
                <div id="seconds"></div>
            </div>
        </div>

        <!--日期-->
        <div id="date">

            <div id="week"></div>

            <div id="weather"></div>

            <div id="month"></div>

            <div id="day"></div>

            <div id="year"></div>

        </div>
    </div>
</body>
</html>
