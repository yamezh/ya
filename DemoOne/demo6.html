<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字时钟2.0</title>
    <link rel="stylesheet" type="text/css" href="demo6.css" />
    <script type="text/javascript" src="jQuery/jquery-1.3.2.js"></script>
    <script type="text/javascript" src="demo6.js"></script>
</head>
<body>
<div id="header">

    <div id="center">

        <div id="time">

            <!--时针-->
            <div id="hours"></div>

            <div class="and1">:</div>

            <!--分针-->
            <div id="minutes"></div>

            <div class="and2">:</div>

            <!--秒针-->
            <div id="seconds"></div>
        </div>
        <div id="date">

            <div id="week"></div>

            <div id="day"></div>

            <div id="month"></div>

            <div id="year"></div>
        </div>

        <div id="weather">
            <div id="city"></div>
            <div id="img"></div>
            <div id="weath"></div>
            <div id="temperature"></div>
            <div id="wind"></div>
        </div>
    </div>
    <button id="play" value="打开" onclick="">打开</button>
</div>

</body>
</html>
